// ---------------- Lucky Draw ----------------
onSnapshot(collection(db, 'prizes'), snapshot => {
  prizes = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
  renderWinningList();
});

function checkWinner() {
  const num = document.getElementById('participantNumber').value.trim();
  const resultEl = document.getElementById('result');
  resultEl.classList.remove('shake', 'glow', 'surprise');
  if (!num) { resultEl.innerHTML = ''; return; }

  let found = false, prizeName = '';
  for (const prize of prizes) {
    if (prize.tickets && prize.tickets.includes(num)) {
      found = true; prizeName = prize.name; break;
    }
  }

  if (found) {
    resultEl.innerHTML = `<span class='text-yellow-300 text-2xl font-bold glow-teal surprise result-nowrap'>ğŸ‰ á¢á”á¢ášáŸá¶á‘áš! á¢áŸ’á“á€áˆáŸ’á“áŸ‡: <b>${prizeName}</b></span>`;
    confetti({ particleCount: 100, spread: 60, origin: { y: 0.6 }, colors: ['#0ea5e9','#3b82f6','#1d4ed8', '#1e40af'] });
  } else {
    resultEl.innerHTML = `<span class='text-gray-300 text-xl'>á˜á·á“á˜á¶á“ášá„áŸ’áœá¶á“áŸ‹áˆáŸ’á“áŸ‡á“áŸ…á¡á¾á™á‘áŸáŸ”</span>`;
    resultEl.classList.add('shake','glow');
  }
}

function renderWinningList() {
  const listEl = document.getElementById('winningList');
  listEl.innerHTML = '';
  const grouped = {};
  prizes.forEach(prize => {
    if (prize.tickets && prize.tickets.length > 0) grouped[prize.name] = prize.tickets;
  });
  for (const [prizeName, tickets] of Object.entries(grouped)) {
    const div = document.createElement('div');
    div.className = 'mb-4 chill-card bg-gradient-to-r from-blue-600/10 to-blue-500/10 border border-blue-200 rounded-xl p-4 transform-gpu';
    const h = document.createElement('h3');
    h.className = 'text-lg font-bold text-white mb-2';
    h.textContent = `ášá„áŸ’áœá¶á“áŸ‹: ${prizeName}`;
    div.appendChild(h);
    const ul = document.createElement('ul');
    ul.className = 'pl-4 space-y-1';
    tickets.forEach(t => {
      const li = document.createElement('li');
      li.className = 'mb-1 p-2 border rounded-lg bg-gradient-to-r from-blue-600/20 to-blue-500/20 backdrop-blur-sm border-blue-200 transform-gpu';
      li.textContent = `á›áŸááŸá“áŸ’á›á¹á€á†áŸ’á“áŸ„á: ${t}`;
      ul.appendChild(li);
    });
    div.appendChild(ul);
    listEl.appendChild(div);
  }
}

// ---------------- Staff lookup ----------------
function normalizeId(raw) {
  if (!raw) return null;
  const digits = (''+raw).replace(/\D/g,'');
  if (digits==='') return null;
  return String(parseInt(digits,10));
}

async function lookupStaff() {
  const raw = document.getElementById('staffIdInput').value.trim();
  const resultArea = document.getElementById('staffResult');
  resultArea.innerHTML = '';
  if (!raw) return;

  const normalized = normalizeId(raw) || raw;
  try {
    const snap = await getDoc(doc(db,'staffs',normalized));
    if (snap.exists()) return renderStaffData(snap.data());
    const snap2 = await getDoc(doc(db,'staffs',raw));
    if (snap2.exists()) return renderStaffData(snap2.data());
    resultArea.innerHTML = `<div class="text-sm text-red-400 glow transform-gpu">ášá€á˜á·á“áƒá¾á‰á–áŸááŸŒá˜á¶á“áŸá˜áŸ’ášá¶á”áŸ‹ "${raw}"</div>`;
  } catch (err) {
    resultArea.innerHTML = `<div class="text-sm text-red-400 glow transform-gpu">á”ášá¶á‡áŸá™á€áŸ’á“á»á„á€á¶ášáŸáŸ’áœáŸ‚á„ášá€: ${err.message}</div>`;
  }
}

  const room = escapeHtml(data.roomNumber||'');
  const roles = escapeHtml(data.roles||'');
  const lucky=escapeHtml(data.luckyDraw||'');
  const telegram = data.telegramLink || '';

let html = `<div class="p-6 border rounded-xl bg-gradient-to-r from-blue-600/10 to-blue-500/10 backdrop-blur-sm shadow-lg chill-card text-white transform-gpu">`;
html += `<div class="text-xl font-bold mb-3 transform-gpu">áˆáŸ’á˜áŸ„áŸ‡: ${name}</div>`;
html += `<div class="grid grid-cols-1 md:grid-cols-2 gap-2 text-sm mb-3">`;
html += `<div class="flex items-center transform-gpu"><span class="w-20 font-medium staff-label">áœáŸá“:</span> <span class="ml-2">${grp||'-'}</span></div>`;
html += `<div class="flex items-center transform-gpu"><span class="w-20 font-medium staff-label">á›áŸáá¡á¶á“áŸˆ</span> <span class="ml-2">${bus||'-'}</span></div>`;
html += `<div class="flex items-center transform-gpu"><span class="w-20 font-medium md:w-auto staff-label">á‘á¸áá¶áŸ†á„á¡á¾á„á¡á¶á“áŸˆ</span> <span class="ml-2">${location||'-'}</span></div>`;
html += `<div class="flex items-center transform-gpu"><span class="w-20 font-medium md:w-auto staff-label">á˜áŸ‰áŸ„á„á¡á¾á„á¡á¶á“áŸˆ</span> <span class="ml-2">4:30 á–áŸ’ášá¹á€</span></div>`;
html += `<div class="flex items-center transform-gpu"><span class="w-20 font-medium staff-label">áŸááŸ’á‹á¶á‚á¶ášáŸˆ</span> <span class="ml-2">${hotel||'-'}</span></div>`;
html += `<div class="flex items-center transform-gpu"><span class="w-20 font-medium staff-label">á›áŸáá”á“áŸ’á‘á”áŸ‹áŸˆ</span> <span class="ml-2">${room||'-'}</span></div>`;
html += `</div>`;
if (roles) html += `<div class="mb-3 transform-gpu"><b>áá½á“á¶á‘á¸:</b> ${roles}</div>`;
if(lucky) html+=`<div class="mb-3 transform-gpu"><b>áŸá·á‘áŸ’á’á·á…á¶á”áŸ‹á†áŸ’á“áŸ„áá•áŸ’áŸá„áŸáŸ†áá¶á„:</b> ${lucky}</div>`;
if (telegram) {
  html += `<div class="mt-3"><a href="${escapeHtml(telegram)}" target="_blank" class="inline-block px-4 py-2 bg-gradient-to-r from-blue-600 to-blue-500 text-white rounded-lg neon-button glow transform-gpu">â€¼ï¸á…á»á…á…á¼á›á‚áŸ’ášá»á”ááŸá›áŸá€áŸ’ášá¶á˜â€¼ï¸</a></div>`;
}
  html += `</div>`;
  resultArea.innerHTML = html;
}

function escapeHtml(s){return String(s||'').replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;");}

// Auto-check inputs
document.addEventListener('DOMContentLoaded',()=>{
  document.getElementById('participantNumber').addEventListener('input',checkWinner);
  document.getElementById('staffIdInput').addEventListener('input',()=>{
    clearTimeout(window._staffTimer);
    window._staffTimer=setTimeout(lookupStaff,400);
  });

  // Add waves
  const waveBg = document.createElement('div');
  waveBg.className = 'wave-bg transform-gpu';
  document.body.appendChild(waveBg);
  const wave1 = document.createElement('div');
  wave1.className = 'wave1 transform-gpu';
  const wave2 = document.createElement('div');
  wave2.className = 'wave2 transform-gpu';
  waveBg.appendChild(wave1);
  waveBg.appendChild(wave2);
});
</script>
